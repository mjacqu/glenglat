name: glenglat-submission
description: Submission format for the global englacial temperature database.
profile: tabular-data-package
version: 1.0.0-rc2
resources:
- name: borehole
  type: table
  description: Metadata about each borehole.
  profile: tabular-data-resource
  path: borehole.csv
  scheme: file
  format: csv
  mediatype: text/csv
  dialect:
    header: true
    csv:
      delimiter: ','
      lineTerminator: '

        '
      quoteChar: '"'
      doubleQuote: true
  schema:
    fields:
    - name: id
      type: integer
      description: Unique identifier.
      constraints:
        required: true
        unique: true
        minimum: 1
    - name: glacier_name
      type: string
      description: Glacier or ice cap name (as reported).
      constraints:
        required: true
        pattern: '[^\s]+( [^\s]+)*'
    - name: glims_id
      type: string
      description: Global Land Ice Measurements from Space (GLIMS) glacier identifier.
      constraints:
        pattern: G[0-9]{6}E[0-9]{5}[NS]
    - name: latitude
      type: number
      description: Latitude (EPSG 4326).
      constraints:
        required: true
        minimum: -90
        maximum: 90
      unit: degree
    - name: longitude
      type: number
      description: Longitude (EPSG 4326).
      constraints:
        required: true
        minimum: -180
        maximum: 180
      unit: degree
    - name: elevation
      type: number
      description: Elevation above sea level.
      constraints:
        required: true
        maximum: 9999.0
      unit: m
    - name: label
      type: string
      description: Borehole name (e.g. as labeled on a plot).
    - name: date_min
      type: date
      description: Begin date of drilling, or if not known precisely, the first possible date (e.g. 2019 → 2019-01-01).
      format: '%Y-%m-%d'
    - name: date_max
      type: date
      description: End date of drilling, or if not known precisely, the last possible date (e.g. 2019 → 2019-12-31).
      format: '%Y-%m-%d'
    - name: drill_method
      type: string
      description: |-
        Drilling method:

        - mechanical: Push, percussion, rotary, ...
        - thermal: Hot point, electrothermal, steam, ...
        - combined: Mechanical and thermal
      constraints:
        enum:
        - mechanical
        - thermal
        - combined
    - name: ice_depth
      type: number
      description: Starting depth of ice. Infinity (INF) indicates that ice was not reached.
      unit: m
    - name: depth
      type: number
      description: Total borehole depth (not including drilling in the underlying bed).
      unit: m
    - name: to_bed
      type: boolean
      description: Whether the borehole reached the glacier bed.
      trueValues:
      - 'True'
      - 'true'
      - 'TRUE'
      falseValues:
      - 'False'
      - 'false'
      - 'FALSE'
    - name: temperature_accuracy
      type: number
      description: Thermistor accuracy or precision (as reported). Typically understood to represent one standard deviation.
      unit: °C
    - name: notes
      type: string
      description: Additional remarks about the study site, the borehole, or the measurements therein. Literature references should be formatted as `{url}` or `{author} {year} ({url})`.
      constraints:
        pattern: '[^\s]+( [^\s]+)*'
    missingValues:
    - ''
    primaryKey:
    - id
- name: measurement
  type: table
  description: Temperature measurements with depth.
  profile: tabular-data-resource
  path: measurement.csv
  scheme: multipart
  format: csv
  mediatype: text/csv
  dialect:
    header: true
    csv:
      delimiter: ','
      lineTerminator: '

        '
      quoteChar: '"'
      doubleQuote: true
  schema:
    fields:
    - name: borehole_id
      type: integer
      description: Borehole identifier.
      constraints:
        required: true
    - name: depth
      type: number
      description: Depth below the glacier surface.
      constraints:
        required: true
      unit: m
    - name: temperature
      type: number
      description: Temperature.
      constraints:
        required: true
      unit: °C
    - name: date_min
      type: date
      description: Measurement date, or if not known precisely, the first possible date (e.g. 2019 → 2019-01-01).
      format: '%Y-%m-%d'
    - name: date_max
      type: date
      description: Measurement date, or if not known precisely, the last possible date (e.g. 2019 → 2019-12-31).
      format: '%Y-%m-%d'
      constraints:
        required: true
    - name: time
      type: time
      description: Measurement time.
      format: '%H:%M:%S'
    - name: utc_offset
      type: number
      description: Time offset relative to Coordinated Universal Time (UTC).
      unit: h
    - name: equilibrated
      type: boolean
      description: Whether temperatures have equilibrated following drilling.
      trueValues:
      - 'True'
      - 'true'
      - 'TRUE'
      falseValues:
      - 'False'
      - 'false'
      - 'FALSE'
    missingValues:
    - ''
    foreignKeys:
    - fields:
      - borehole_id
      reference:
        resource: borehole
        fields:
        - id
