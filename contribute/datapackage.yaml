name: glenglat-submission
version: 0.1.0
created: '2023-02-16T09:04:19Z'
profile: tabular-data-package
description: Submission format for the global englacial temperature database.
resources:
  - name: borehole
    description: Metadata about each borehole.
    path: borehole.csv
    format: csv
    dialect:
      delimiter: ','
      lineTerminator: '

        '
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            required: true
            unique: true
        - name: latitude
          description: Latitude (EPSG 4326).
          type: number
          unit: degree
          constraints:
            required: true
            minimum: -90
            maximum: 90
        - name: longitude
          description: Longitude (EPSG 4326).
          type: number
          unit: degree
          constraints:
            required: true
            minimum: -180
            maximum: 180
        - name: elevation
          description: Elevation above sea level.
          type: number
          unit: m
          constraints:
            required: true
            maximum: 9999.0
        - name: glacier_name
          description: Glacier or ice cap name (as reported).
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: glims_id
          description: Global Land Ice Measurements from Space (GLIMS) glacier identifier.
          type: string
          constraints:
            pattern: 'G[0-9]{6}E[0-9]{5}[NS]'
        - name: temperature_accuracy
          description: Thermistor accuracy or precision (as reported). Typically understood
            to represent one standard deviation.
          type: number
          unit: °C
        - name: drill_method
          description: 'Drilling method:


            - mechanical

            - thermal: Hot water or steam'
          type: string
          constraints:
            enum:
              - mechanical
              - thermal
        - name: to_bottom
          description: Whether the borehole reached the glacier bed.
          type: boolean
          trueValues:
            - 'True'
            - 'true'
            - 'TRUE'
          falseValues:
            - 'False'
            - 'false'
            - 'FALSE'
        - name: label
          description: Borehole name (e.g. as labeled on a plot).
          type: string
        - name: notes
          description: 'Additional remarks about the study site, the borehole, or
            the measurements therein. Literature references should be formatted as
            `{url}` or `author ({year}): {title} ({url})`.'
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
      missingValues:
        - ''
      primaryKey:
        - id
  - name: measurement
    description: Temperature measurements with depth.
    path: measurement.csv
    format: csv
    dialect:
      delimiter: ','
      lineTerminator: '

        '
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: borehole_id
          description: Borehole identifier.
          type: integer
          constraints:
            required: true
        - name: depth
          description: Depth below the glacier surface.
          type: number
          unit: m
          constraints:
            required: true
        - name: temperature
          description: Temperature.
          type: number
          unit: °C
          constraints:
            required: true
        - name: date_min
          description: Measurement date, or if not known precisely, the first possible
            date (e.g. 2019 → 2019-01-01).
          type: date
          format: '%Y-%m-%d'
          constraints:
            required: true
        - name: date_max
          description: Measurement date, or if not known precisely, the last possible
            date (e.g. 2019 → 2019-12-31).
          type: date
          format: '%Y-%m-%d'
          constraints:
            required: true
        - name: time
          description: Measurement time.
          type: time
          format: '%H:%M:%S'
        - name: utc
          description: Whether `time` is in Coordinated Universal Time (True) or in
            another (but unknown) timezone (False).
          type: boolean
          trueValues:
            - 'True'
            - 'true'
            - 'TRUE'
          falseValues:
            - 'False'
            - 'false'
            - 'FALSE'
        - name: equilibrated
          description: Whether the profile is in thermal equilibrium following drilling.
          type: boolean
          trueValues:
            - 'True'
            - 'true'
            - 'TRUE'
          falseValues:
            - 'False'
            - 'false'
            - 'FALSE'
      missingValues:
        - ''
