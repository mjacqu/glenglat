created: '2024-03-26T11:49:54Z'
description: Submission format for the global englacial temperature database.
name: glenglat-submission
profile: tabular-data-package
resources:
  - description: Metadata about each borehole.
    dialect:
      delimiter: ','
      doubleQuote: true
      lineTerminator: "\n"
      quoteChar: '"'
    format: csv
    name: borehole
    path: borehole.csv
    profile: tabular-data-resource
    schema:
      fields:
        - constraints:
            minimum: 1
            required: true
            unique: true
          description: Unique identifier.
          name: id
          type: integer
        - constraints:
            pattern: '[^\s]+( [^\s]+)*'
            required: true
          description: Glacier or ice cap name (as reported).
          name: glacier_name
          type: string
        - constraints:
            pattern: G[0-9]{6}E[0-9]{5}[NS]
          description: Global Land Ice Measurements from Space (GLIMS) glacier identifier.
          name: glims_id
          type: string
        - constraints:
            maximum: 90
            minimum: -90
            required: true
          description: Latitude (EPSG 4326).
          name: latitude
          type: number
          unit: degree
        - constraints:
            maximum: 180
            minimum: -180
            required: true
          description: Longitude (EPSG 4326).
          name: longitude
          type: number
          unit: degree
        - constraints:
            maximum: 9999.0
            required: true
          description: Elevation above sea level.
          name: elevation
          type: number
          unit: m
        - description: Borehole name (e.g. as labeled on a plot).
          name: label
          type: string
        - description: Drilling date, or if not known precisely, the first possible
            date (e.g. 2019 → 2019-01-01).
          format: '%Y-%m-%d'
          name: date_min
          type: date
        - description: Drilling date, or if not known precisely, the last possible
            date (e.g. 2019 → 2019-12-31).
          format: '%Y-%m-%d'
          name: date_max
          type: date
        - constraints:
            enum:
              - mechanical
              - thermal
              - combined
          description: 'Drilling method:

            - mechanical
            - thermal: Hot water or steam
            - combined: Mechanical and thermal'
          name: drill_method
          type: string
        - description: Starting depth of ice. Infinity (INF) indicates that ice was
            not reached.
          name: ice_depth
          type: number
          unit: m
        - description: Total borehole depth (not including drilling in the underlying
            bed).
          name: depth
          type: number
          unit: m
        - description: Whether the borehole reached the glacier bed.
          falseValues:
            - 'False'
            - 'false'
            - 'FALSE'
          name: to_bed
          trueValues:
            - 'True'
            - 'true'
            - 'TRUE'
          type: boolean
        - description: Thermistor accuracy or precision (as reported). Typically understood
            to represent one standard deviation.
          name: temperature_accuracy
          type: number
          unit: °C
        - constraints:
            pattern: '[^\s]+( [^\s]+)*'
          description: Additional remarks about the study site, the borehole, or the
            measurements therein. Literature references should be formatted as `{url}`
            or `{author} {year} ({url})`.
          name: notes
          type: string
      missingValues:
        - ''
      primaryKey:
        - id
  - description: Temperature measurements with depth.
    dialect:
      delimiter: ','
      doubleQuote: true
      lineTerminator: "\n"
      quoteChar: '"'
    format: csv
    name: measurement
    path: measurement.csv
    profile: tabular-data-resource
    schema:
      fields:
        - constraints:
            required: true
          description: Borehole identifier.
          name: borehole_id
          type: integer
        - constraints:
            required: true
          description: Depth below the glacier surface.
          name: depth
          type: number
          unit: m
        - constraints:
            required: true
          description: Temperature.
          name: temperature
          type: number
          unit: °C
        - description: Measurement date, or if not known precisely, the first possible
            date (e.g. 2019 → 2019-01-01).
          format: '%Y-%m-%d'
          name: date_min
          type: date
        - constraints:
            required: true
          description: Measurement date, or if not known precisely, the last possible
            date (e.g. 2019 → 2019-12-31).
          format: '%Y-%m-%d'
          name: date_max
          type: date
        - description: Measurement time.
          format: '%H:%M:%S'
          name: time
          type: time
        - description: Whether `time` is in Coordinated Universal Time (True) or in
            another (but unknown) timezone (False).
          falseValues:
            - 'False'
            - 'false'
            - 'FALSE'
          name: utc
          trueValues:
            - 'True'
            - 'true'
            - 'TRUE'
          type: boolean
        - description: Whether the profile is in thermal equilibrium following drilling.
          falseValues:
            - 'False'
            - 'false'
            - 'FALSE'
          name: equilibrated
          trueValues:
            - 'True'
            - 'true'
            - 'TRUE'
          type: boolean
      missingValues:
        - ''
version: 0.1.0
