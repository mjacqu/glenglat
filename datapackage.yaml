resources:
  - name: source
    description: Sources of information considered in the compilation of this database. Column names and categorical values closely follow the Citation Style Language (CSL) 1.0.2 specification. Names of people in non-Latin scripts are followed by a latinization in square brackets (e.g. `В. С. Загороднов [V. S. Zagorodnov]`) and non-English titles are followed by a translation in square brackets.
    path: data/source.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier constructed from the first author's lowercase, latinized, family name and the publication year, followed as needed by a lowercase letter to ensure uniqueness (e.g. `Загороднов 1981` → `zagorodnov1981a`).
          type: string
          constraints:
            required: true
            unique: true
        - name: author
          description: Author names (optionally followed by their ORCID in parentheses) as a pipe-delimited list.
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: year
          description: Year of publication.
          type: year
          constraints:
            required: true
        - name: type
          description: |-
            Item type:

              - article-journal: Journal article.
              - book: Book (if the entire book is relevant).
              - chapter: Book section.
              - document: Document not fitting into any other category.
              - dataset: Collection of data.
              - map: Geographic map.
              - paper-conference: Paper published in conference proceedings.
              - personal-communication: Personal communication between individuals.
              - speech: Presentation (talk, poster) at a conference.
              - report: Report distributed by an institution.
              - thesis: Thesis written to satisfy degree requirements.
              - webpage: Website or page on a website.
          type: string
          constraints:
            required: true
            enum:
              - article-journal
              - book
              - chapter
              - dataset
              - document
              - map
              - paper-conference
              - personal-communication
              - speech
              - report
              - thesis
              - webpage
        - name: title
          description: Item title.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: url
          description: URL (DOI if available).
          type: string
          constraints:
            pattern: 'https?:\/\/.+'
        - name: language
          description: |-
            Language as ISO 639-1 two-letter language code.

              - de: German
              - en: English
              - fr: French
              - ko: Korean
              - ru: Russian
              - sv: Swedish
              - zh: Chinese
          type: string
          constraints:
            required: true
            enum:
              - de
              - en
              - fr
              - ko
              - ru
              - sv
              - zh
        - name: container_title
          description: Title of the container (e.g. journal, book).
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: volume
          description: Volume number of the item or container.
          type: integer
        - name: issue
          description: Issue number (e.g. `1`) or range (e.g. `1-2`) of the item or container, with an optional letter prefix (e.g. `F1`).
          type: string
          constraints:
            pattern: '[a-zA-Z]?[0-9]+(-[0-9]+)?'
        - name: page
          description: Page number (e.g. `1`) or range (e.g. `1-2`) of the item in the container.
          type: string
          constraints:
            pattern: '[0-9]+(-[0-9]+)?'
        - name: version
          description: Version number (e.g. `1.0`) of the item.
          type: string
          constraints:
            pattern: '[0-9]+(\.[0-9]+)*'
        - name: editor
          description: Editor names (e.g. of the containing book) as a pipe-delimited list.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: collection_title
          description: Title of the collection (e.g. book series).
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: collection_number
          description: Number (e.g. `1`) or range (e.g. `1-2`) in the collection (e.g. book series volume).
          type: string
          constraints:
            pattern: '[0-9]+(-[0-9]+)?'
        - name: publisher
          description: Publisher name.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
      primaryKey: [id]
      missingValues: ['']
  - name: borehole
    description: Metadata about each borehole.
    path: data/borehole.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            required: true
            unique: true
            minimum: 1
        - name: source_id
          type: string
          description: Identifier of the source of the earliest temperature measurements. This is also the source of the borehole attributes unless otherwise stated in `notes`.
          constraints:
            required: true
        - name: glacier_name
          description: Glacier or ice cap name (as reported).
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: glims_id
          description: Global Land Ice Measurements from Space (GLIMS) glacier identifier.
          type: string
          constraints:
            pattern: 'G[0-9]{6}E[0-9]{5}[NS]'
        - name: location_origin
          description: |-
            Origin of location (`latitude`, `longitude`):

            - submitted: Provided in data submission
            - published: Reported as coordinates in original publication
            - digitized: Digitized from published map with complete axes
            - estimated: Estimated from published plot by comparing to a map (e.g. Google Maps, CalTopo)
            - guessed: Estimated with difficulty, for example by comparing `elevation` to a map (e.g. Google Maps, CalTopo)
          type: string
          constraints:
            required: true
            enum: [submitted, published, digitized, estimated, guessed]
        - name: latitude
          description: Latitude (EPSG 4326).
          type: number
          unit: degree
          constraints:
            required: true
            minimum: -90
            maximum: 90
        - name: longitude
          description: Longitude (EPSG 4326).
          type: number
          unit: degree
          constraints:
            required: true
            minimum: -180
            maximum: 180
        - name: elevation_origin
          description: |-
            Origin of elevation (`elevation`):

            - submitted: Provided in data submission
            - published: Reported as number in original publication
            - digitized: Digitized from published plot with complete axes
            - estimated: Estimated from elevation contours in published map
            - guessed: Estimated with difficulty, for example by comparing location (`latitude`, `longitude`) to a map of contemporary elevations (e.g. CalTopo, Google Maps)
          type: string
          constraints:
            required: true
            enum: [submitted, published, digitized, estimated, guessed]
        - name: elevation
          description: Elevation above sea level.
          type: number
          unit: m
          constraints:
            required: true
            maximum: 9999.0
        - name: label
          description: Borehole name (e.g. as labeled on a plot).
          type: string
        - name: date_min
          description: Begin date of drilling, or if not known precisely, the first possible date (e.g. 2019 → 2019-01-01).
          type: date
          format: '%Y-%m-%d'
        - name: date_max
          description: End date of drilling, or if not known precisely, the last possible date (e.g. 2019 → 2019-12-31).
          type: date
          format: '%Y-%m-%d'
        - name: drill_method
          description: |-
            Drilling method:

            - mechanical: Push, percussion, rotary, ...
            - thermal: Hot point, electrothermal, steam, ...
            - combined: Mechanical and thermal
          type: string
          constraints:
            enum: [mechanical, thermal, combined]
        - name: ice_depth
          description: Starting depth of ice. Infinity (INF) indicates that ice was not reached.
          type: number
          unit: m
        - name: depth
          description: Total borehole depth (not including drilling in the underlying bed).
          type: number
          unit: m
        - name: to_bed
          description: Whether the borehole reached the glacier bed.
          type: boolean
          trueValues: ['True']
          falseValues: ['False']
        - name: temperature_accuracy
          description: Thermistor accuracy or precision (as reported). Typically understood to represent one standard deviation.
          type: number
          unit: °C
        - name: notes
          description: Additional remarks about the study site, the borehole, or the measurements therein. Souces are referenced by their `id`.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: curator
          description: Names of people who added the data to the database, as a pipe-delimited list. Additional details about each can be found under `contributors`.
          type: string
          contraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
      missingValues: ['']
      primaryKey: [id]
      foreignKeys:
        - fields: [source_id]
          reference:
            resource: source
            fields: [id]
  - name: profile
    description: Date and time of each measurement profile.
    path:
      - data/profile.csv
      - data/prinz2022-nunatarssuaq/profile.csv
      - data/flowers2022-little-kluane/profile.csv
      - data/flowers2022-south/profile.csv
      - data/gurung2022-rikha-samba/profile.csv
      - data/lee2019-jarvis/profile.csv
      - data/carturan2023-ortles/profile.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: borehole_id
          description: Borehole identifier.
          type: integer
          constraints:
            required: true
        - name: id
          description: Borehole profile identifier (starting from 1 for each borehole).
          type: integer
          constraints:
            required: true
            minimum: 1
        - name: source_id
          description: Source identifier.
          type: string
          constraints:
            required: true
        - name: measurement_origin
          description: |-
            Origin of measurements (`measurement.depth`, `measurement.temperature`):

            - submitted: Provided as numbers in data submission
            - published: Numbers read from original publication
            - digitized: Digitized from published plot(s) with Plot Digitizer
          type: string
          constraints:
            required: true
            enum: [submitted, published, digitized]
        - name: date_min
          description: Measurement date, or if not known precisely, the first possible date (e.g. 2019 → 2019-01-01).
          type: date
          format: '%Y-%m-%d'
        - name: date_max
          description: Measurement date, or if not known precisely, the last possible date (e.g. 2019 → 2019-12-31).
          type: date
          format: '%Y-%m-%d'
          constraints:
            required: true
        - name: time
          description: Measurement time.
          type: time
          format: '%H:%M:%S'
        - name: utc_offset
          description: Time offset relative to Coordinated Universal Time (UTC).
          type: number
          unit: h
        - name: equilibrated
          description: Whether temperatures have equilibrated following drilling.
          type: boolean
          trueValues: ['True']
          falseValues: ['False']
        - name: notes
          description: Additional remarks about the profile or the measurements therein. Sources are referenced by their `id`.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
      missingValues: ['']
      primaryKey: [borehole_id, id]
      foreignKeys:
        - fields: [borehole_id]
          reference:
            resource: borehole
            fields: [id]
        - fields: [source_id]
          reference:
            resource: source
            fields: [id]
  - name: measurement
    description: Temperature measurements with depth.
    path:
      - data/measurement.csv
      - data/prinz2022-nunatarssuaq/measurement.csv
      - data/flowers2022-little-kluane/measurement.csv
      - data/flowers2022-south/measurement.csv
      - data/gurung2022-rikha-samba/measurement.csv
      - data/lee2019-jarvis/measurement.csv
      - data/carturan2023-ortles/measurement.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: borehole_id
          description: Borehole identifier.
          type: integer
          constraints:
            required: true
        - name: profile_id
          description: Borehole profile identifier.
          type: integer
          constraints:
            required: true
        - name: depth
          description: Depth below the glacier surface.
          type: number
          unit: m
          constraints:
            required: true
        - name: temperature
          description: Temperature.
          type: number
          unit: °C
          constraints:
            required: true
      missingValues: ['']
      primaryKey: [borehole_id, profile_id, depth]
      foreignKeys:
        - fields: [borehole_id, profile_id]
          reference:
            resource: profile
            fields: [borehole_id, id]
