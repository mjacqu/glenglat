name: glenglat
version: 0.1.0
created: '2022-10-27T15:17:45Z'
title: Global englacial temperature database
profile: tabular-data-package
description: Measured englacial temperatures digitized from published studies or submitted by the authors.
languages:
  - en
licenses:
  - title: Creative Commons Attribution 4.0 International
    name: CC-BY-4.0
    path: https://creativecommons.org/licenses/by/4.0
contributors:
  - title: Mylène Jacquemart
    organization: Laboratory of Hydraulics, Hydrology, and Glaciology (VAW), ETH Zurich, Switzerland
    email: jacquemart@vaw.baug.ethz.ch
    role: author
  - title: Guillem Carcanade
    organization: Laboratory of Hydraulics, Hydrology, and Glaciology (VAW), ETH Zurich, Switzerland
    role: author
  - title: Ethan Welty
    organization: World Glacier Monitoring Service (WGMS)
    role: author
resources:
  - name: source
    description: Data sources considerd in the compilation of this database.
    path: data/source.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            required: true
            unique: true
        - name: first_author
          description: First author of published study or person who submitted the data.
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: year
          description: Year of study publication or data submission.
          type: year
          constraints:
            required: true
        - name: title
          description: Study title or "personal communication" for submitted but unpublished data.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: included
          description: Whether data from this study was included in the database.
          type: boolean
          trueValues: ['True']
          falseValues: ['False']
        - name: url
          description: Study DOI URL.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
      primaryKey: [id]
      missingValues: ['']
  - name: borehole
    description: Metadata about each borehole.
    path: data/borehole.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: source_id
          type: integer
          description: Source identifier.
          constraints:
            required: true
            unique: false
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            required: true
            unique: true
        - name: location_source
          description: |-
            Source of borehole location (`y_lat`, `x_lon`):

            - published: Reported as coordinates in original publication
            - digitized from plot: Digitized from published map with complete axes
            - from metadata: Provided in data submission
            - web map service approximation: Estimated from published plot by comparing to a map (e.g. Google Maps, CalTopo)
            - web map service guess: Estimated with difficulty, for example by comparing `elevation` to a map (e.g. Google Maps, CalTopo)
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
            enum: [published, digitized from plot, from metadata, web map service approximation, web map service guess]
        - name: y_lat
          description: Latitude or Y (north-south) coordinate.
          type: number
          constraints:
            required: true
        - name: x_lon
          description: Longitude or X (east-west) coordinate.
          type: number
          constraints:
            required: true
        - name: epsg
          description: EPSG code of `y_lat`, `x_lon` if not latitude, longitude (EPSG 4326).
          type: integer
        - name: elevation_source
          description: |-
            Source of borehole elevation (`elevation`):

            - published: Reported as number in original publication
            - digitized from plot: Digitized from published plot with complete axes
            - estimated from plot: Estimated from elevation contours in published map
            - from metadata: Provided in data submission
            - web map service guess: Estimated with difficulty, for example by comparing location (`y_lat`, `x_lon`) to a map of contemporary elevations (e.g. CalTopo, Google Maps)
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
            enum: [published, digitized from plot, estimated from plot, from metadata, web map service guess]
        - name: elevation
          description: Elevation of borehole drill site in meters above sea-level (masl).
          type: number
          unit: m
          constraints:
            required: true
            maximum: 9999.0
        - name: glacier_name
          description: Glacier or ice cap name (as reported).
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: rgi_id
          description: Randolph Glacier Inventory (RGI) 6.0 identifier.
          type: string
          constraints:
            required: true
            maxLength: 14
            pattern: 'RGI60-\d{2}.\d{5}'
        - name: temperature_accuracy
          description: Thermistor accuracy or precision in degrees Celsius (as reported). Typically understood to represent one standard deviation.
          type: number
          unit: °C
        - name: to_bottom
          description: Whether the borehole reached the glacier bed.
          type: boolean
          trueValues: ['True']
          falseValues: ['False']
        - name: site_description
          description: Description of the site (e.g. accumulation or ablation area, summit region).
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: notes
          description: Additional notes about the borehole.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: extraction_method
          description: |-
            Source of temperature profiles (`temperature.depth`, `temperature.temperature`):

            - plot digitizer: Digitized from published plot with complete axes (with Plot Digitizer)
            - manual: Numbers read from plot manually
            - import: Published or submitted as numbers
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
            enum: [plot digitizer, manual, import]
      missingValues: ['']
      primaryKey: [id]
      foreignKeys:
        - fields: [source_id]
          reference:
            resource: source
            fields: [id]
  - name: temperature
    description: Temperature measurements with depth.
    path: data/temperature.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            unique: true
            required: true
        - name: borehole_id
          description: Borehole identifier.
          type: integer
          constraints:
            required: true
        - name: timestamp_id
          description: Timestamp identifier.
          type: integer
          constraints:
            required: true
        - name: temperature
          description: Temperature in degrees Celcius.
          type: number
          unit: °C
        - name: depth
          description: Depth in meters below the glacier surface.
          type: number
          unit: m
          constraints:
            required: true
      missingValues: ['']
      primaryKey: [id]
      foreignKeys:
        - fields: [borehole_id]
          reference:
            resource: borehole
            fields: [id]
        - fields: [timestamp_id]
          reference:
            resource: timestamp
            fields: [id]
  - name: timestamp
    description: Date and time of each measurement profile.
    path: data/timestamp.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            unique: true
            required: true
        - name: borehole_id
          description: Borehole identifier.
          type: integer
          constraints:
            required: true
        - name: date_min
          description: Measurement date, or if not known precisely, the first possible date (e.g. 2019 → 2019-01-01).
          type: date
          format: '%Y-%m-%d'
        - name: date_max
          description: Measurement date, or if not known precisely, the last possible date (e.g. 2019 → 2019-12-31).
          type: date
          format: '%Y-%m-%d'
        - name: time
          description: Measurement time (in the local time zone unless indicated otherwise in `borehole.notes`).
          type: time
          format: '%H:%M:%S'
      missingValues: ['']
      primaryKey: [id]
      foreignKeys:
        - fields: [borehole_id]
          reference:
            resource: borehole
            fields: [id]

