  - name: person
    description: Author titles resolved to people.
    path: data/person.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: matches
          description: Author titles matching this person, as a pipe-delimited list.
          type: string
          constraints:
