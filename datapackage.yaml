        - name: title
          description: Preferred author title.
          type: string
          constraints:
            required: true
            unique: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: latin_family
          description: Latinized family name.
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: orcid
