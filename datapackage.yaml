name: glenglat
version: 0.1.0
created: '2022-10-27T15:17:45Z'
title: Global englacial temperature database
profile: tabular-data-package
description: Measured englacial temperatures digitized from published studies or submitted by the authors.
languages:
  - en
licenses:
  - title: Creative Commons Attribution 4.0 International
    name: CC-BY-4.0
    path: https://creativecommons.org/licenses/by/4.0
contributors:
  - title: Mylène Jacquemart
    organization: Laboratory of Hydraulics, Hydrology, and Glaciology (VAW), ETH Zurich, Switzerland
    email: jacquemart@vaw.baug.ethz.ch
    role: author
  - title: Guillem Carcanade
    organization: Laboratory of Hydraulics, Hydrology, and Glaciology (VAW), ETH Zurich, Switzerland
    role: author
  - title: Ethan Welty
    organization: World Glacier Monitoring Service (WGMS)
    role: author
resources:
  - name: source
    description: Data sources considerd in the compilation of this database.
    path: data/source.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            required: true
            unique: true
        - name: first_author
          description: Name of first study author.
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: year
          description: Year of study publication.
          type: year
          constraints:
            required: true
        - name: title
          description: Study title.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: url
          description: Study URL (DOI if available).
          type: string
          constraints:
            pattern: 'https?:\/\/.+'
      primaryKey: [id]
      missingValues: ['']
  - name: borehole
    description: Metadata about each borehole.
    path: data/borehole.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            required: true
            unique: true
        - name: source_id
          type: integer
          description: Source identifier.
          constraints:
            required: true
            unique: false
        - name: location_origin
          description: |-
            Origin of location (`latitude`, `longitude`):

            - submitted: Provided in data submission
            - published: Reported as coordinates in original publication
            - digitized: Digitized from published map with complete axes
            - map approximation: Estimated from published plot by comparing to a map (e.g. Google Maps, CalTopo)
            - map guess: Estimated with difficulty, for example by comparing `elevation` to a map (e.g. Google Maps, CalTopo)
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
            enum: [submitted, published, digitized, map approximation, map guess]
        - name: latitude
          description: Latitude (EPSG 4326).
          type: number
          unit: degree
          constraints:
            required: true
            minimum: -90
            maximum: 90
        - name: longitude
          description: Longitude (EPSG 4326).
          type: number
          unit: degree
          constraints:
            required: true
            minimum: -180
            maximum: 180
        - name: elevation_origin
          description: |-
            Origin of elevation (`elevation`):

            - submitted: Provided in data submission
            - published: Reported as number in original publication
            - digitized: Digitized from published plot with complete axes
            - map approximation: Estimated from elevation contours in published map
            - map guess: Estimated with difficulty, for example by comparing location (`latitude`, `longitude`) to a map of contemporary elevations (e.g. CalTopo, Google Maps)
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
            enum: [submitted, published, digitized, map approximation, map guess]
        - name: elevation
          description: Elevation above sea level.
          type: number
          unit: m
          constraints:
            required: true
            maximum: 9999.0
        - name: glacier_name
          description: Glacier or ice cap name (as reported).
          type: string
          constraints:
            required: true
            pattern: '[^\s]+( [^\s]+)*'
        - name: rgi_id
          description: Randolph Glacier Inventory (RGI) 6.0 identifier.
          type: string
          constraints:
            required: true
            pattern: 'RGI60-\d{2}\.\d{5}'
        - name: temperature_accuracy
          description: Thermistor accuracy or precision (as reported). Typically understood to represent one standard deviation.
          type: number
          unit: °C
        - name: drill_method
          description: Describes the drill method as 'mechanical', 'thermal' (hot water or steam drill), 'NULL' (method unknown) to indicate whether thermal equilibration ('profile.equilibrated') is a concern or not.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
            enum: [mechanical, thermal]
        - name: to_bottom
          description: Whether the borehole reached the glacier bed.
          type: boolean
          trueValues: ['True']
          falseValues: ['False']
        - name: label
          description: Borehole name (e.g. as labeled on a plot).
          type: string
        - name: notes
          description: |-
            Additional remarks about the study site, the borehole, or the measurements therein. Literature references should be formatted as `{url}` or `author ({year}): {title} ({url})`.
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
        - name: measurement_origin
          description: |-
            Origin of measurements (`measurement.depth`, `measurement.temperature`):

            - submitted: Provided as numbers in data submission
            - published: Numbers read from original publication
            - digitized: Digitized from published plot with complete axes (with Plot Digitizer)
          type: string
          constraints:
            pattern: '[^\s]+( [^\s]+)*'
            enum: [submitted, published, digitized]
      missingValues: ['']
      primaryKey: [id]
      foreignKeys:
        - fields: [source_id]
          reference:
            resource: source
            fields: [id]
  - name: profile
    description: Date and time of each measurement profile.
    path: data/profile.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: id
          description: Unique identifier.
          type: integer
          constraints:
            unique: true
            required: true
        - name: borehole_id
          description: Borehole identifier.
          type: integer
          constraints:
            required: true
        - name: date_min
          description: Measurement date, or if not known precisely, the first possible date (e.g. 2019 → 2019-01-01).
          type: date
          format: '%Y-%m-%d'
          constraints:
            required: true
        - name: date_max
          description: Measurement date, or if not known precisely, the last possible date (e.g. 2019 → 2019-12-31).
          type: date
          format: '%Y-%m-%d'
          constraints:
            required: true
        - name: time
          description: Measurement time.
          type: time
          format: '%H:%M:%S'
        - name: utc
          description: Whether `time` is in Coordinated Universal Time (True), in another (but unknown) timezone (False), or in an unknown timezone (NULL).
          type: boolean
          trueValues: ['True']
          falseValues: ['False']
        - name: equilibrated
          description: Describes whether the measured temperatures for a profile are known to be in thermal equilibrium (True), or not (False), or unknown (NULL).
          type: boolean
          trueValues: ['True']
          falseValues: ['False']
      missingValues: ['']
      primaryKey: [id]
      foreignKeys:
        - fields: [borehole_id]
          reference:
            resource: borehole
            fields: [id]
  - name: measurement
    description: Temperature measurements with depth.
    path: data/measurement.csv
    format: csv
    dialect:
      header: true
      delimiter: ','
      lineTerminator: "\n"
      quoteChar: '"'
      doubleQuote: true
    profile: tabular-data-resource
    schema:
      fields:
        - name: borehole_id
          description: Borehole identifier.
          type: integer
          constraints:
            required: true
        - name: profile_id
          description: Profile identifier.
          type: integer
          constraints:
            required: true
        - name: depth
          description: Depth below the glacier surface.
          type: number
          unit: m
          constraints:
            required: true
        - name: temperature
          description: Temperature.
          type: number
          unit: °C
      missingValues: ['']
      primaryKey: [borehole_id, profile_id, depth]
      foreignKeys:
        - fields: [borehole_id, profile_id]
          reference:
            resource: profile
            fields: [borehole_id, id]
